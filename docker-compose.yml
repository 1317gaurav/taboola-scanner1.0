version: '2'
services:
  server:
    build:
      context: ./server/
      dockerfile: Dockerfile
    image: scanner-serve
    container_name: scanner-serve
    restart: unless-stopped
    dns: 
      - 172.16.19.4
      - 10.105.19.5
    dns_search:
      - taboolasyndication.com
    command: /usr/app/node_modules/.bin/nodemon src/index.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules 
    ports:
      - "5120:5120"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  client:
    build:
      context: ./client/
      dockerfile: Dockerfile
    image: scanner-client
    container_name: Scanner-client
    restart: unless-stopped
    dns: 
      - 172.16.19.4
      - 10.105.19.5
    dns_search:
      - taboolasyndication.com
    env_file:
      - ./client/.env
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3300:3300"
    stdin_open: true
